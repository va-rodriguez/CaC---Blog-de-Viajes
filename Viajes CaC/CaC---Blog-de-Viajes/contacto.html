    <section class="form-wrapper">
        <h2>Contáctenos</h2>
        <form id="formContacto" method="post" novalidate action="#">
            <div class="form-control">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre" size="15" maxlength="20">
            </div>
            <div class="form-control">
                <label for="surname">Apellido:</label>
                <input type="text" name="surname" id="surname" placeholder="Ingrese su apellido" size="15" maxlength="20">
            </div>
            <div class="form-control">
                <label for="gender">Género:</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="">Seleccione</option>
                    <option value="fem">Femenino</option>
                    <option value="masc">Masculino</option>
                    <option value="non">No binario</option>
                </select>
            </div>
            <div class="form-control">
                <label for="mail">Correo Electrónico:</label>
                <input type="email" name="mail" id="mail" placeholder="Ingrese su correo electrónico" size="25">
            </div>
            <div class="form-control">
                <label for="phoneNumber">Número de Celular:</label>
                <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Ingrese su número de celular">
            </div>
            <div class="form-control">
                <label>Déjenos su comentario:</label>
                <br>
                <textarea name="comments" cols="30" rows="5" placeholder="Ingrese su mensaje..."></textarea>
            </div>
            <button type="reset">Cancelar</button>
            <button type="submit">Enviar</button>
        </form>
    </section>
