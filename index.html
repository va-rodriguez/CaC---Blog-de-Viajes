<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        <link rel="stylesheet" href="style.css">
        <title>Viajeros</title>
    </head>
    <body>
        <header>
            <h1>Viajeros</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Explorar</a></li>
                </ul>
            </nav>
            <div class="busqueda">
                <input type="text" placeholder="Buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <section class="contenedor">
            <div class="contenido">
                <div class="linea-decorativa">
                    <div class="circulo"></div>
                    <div class="circulo"></div>
                    <div class="circulo"></div>
                </div>
                <div class="left">
                    <h2>Vamos a Viajar!</h2>
                    <p>Viajeros somos un grupo de amigos que nos gusta viajar, y
                        decidimos hacer un Blog de viajes en donde volcaremos
                        lugares para conocer y enamorarse</p>

                    <button>Explorar</button>
                </div>

                <div class="right">
                    <div class="popular">
                        Popular
                    </div>
                    <div class="contenedor-fotos">
                        <img src="img/f1.jpg" alt>
                        <img src="img/f2.jpg" alt>
                        <img src="img/f3.jpg" alt>
                    </div>
                </div>
            </div>

        </section>
        <footer>
            <div class="redes">
                <a href="https://www.facebook.com/?locale=es_ES/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-square-x-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            </div>
