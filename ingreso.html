<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/a8b168647e.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Index-Viajemos</title>
        <link rel="icon" type="image/x-icon" href='./img/favicon.png' />

    </head>
    <body class="body">
        <header>
            <h1>Viajeros</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="ingreso.html">Login</a></li>
                </ul>
            </nav>
            <div class="busqueda">
                <input type="text" placeholder="Buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <main>
            <div class="container">
                <div id="login" class="form">
                    <h2>Login</h2>
                    <input type="text" id="loginUsername"
                        placeholder="Nombre de usuario">
                    <input type="password" id="loginPassword"
                        placeholder="Contraseña">
                    <button id="loginBtn">Ingresar</button>
                    <p>¿No tienes cuenta? <a href="#"
                            onclick="showRegister()">Registrarse aquí</a></p>
                </div>
                <div id="register" class="form">
                    <h2>Registro</h2>
                    <input type="text" id="regUsername"
                        placeholder="Nombre de usuario">
                    <input type="password" id="regPassword"
                        placeholder="Contraseña">
                    <button id="registerBtn">Registrarse</button>
                    <p>¿Ya tienes cuenta? <a href="#"
                            onclick="showLogin()">Ingresar aquí</a></p>
                </div>
            </div>
        </main>
        <footer>
            <div class="redes">
                <a href="https://www.facebook.com/?locale=es_ES/"><i
                        class="fa-brands fa-facebook-f"></i></a>
                <a href="https://twitter.com/?lang=es"><i
                        class="fa-brands fa-square-x-twitter"></i></a>
                <a href="https://www.instagram.com/"><i
                        class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="ingreso.js"></script>
    </body>
</html>
