<html lang="en">
<head>
<title>CRUD - Listado de Destinos</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,
initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap .min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.b undle.min.js"></script>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
{% include 'header.html' %}

<br /><a href="{{url_for('create')}}" class="btn btn-success"style="margin-left: 20px"> Ingresar nuevo destino </a><br /><br />


<div class="table-responsive">
    <table
        class="table table-primary "
    >
        <thead>
            <tr>
                <th>ID</th>
                <th>Foto</th>
                <th>Ciudad</th>
                <th>Pais</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>

            {% for destino in destinos %}
            <tr>
                <td>{{destino[0]}}</td>
                <td><img class="img-thumbnail" width="100" src="uploads/{{destino[3]}}" alt="foto destino"></td>
                <td>{{destino[1]}}</td>
                <td>{{destino[2]}}</td>
                <td>
                    <a class="btn btn-warning" href="/edit/{{destino[0]}}">Editar</a>  
                    <a class="btn btn-danger" onclick="return confirm('Â¿Desea borrar el destino?')" href="/destroy/{{destino[0]}}">Eliminar</a>
                    </td>
                    
            </tr>
            {% endfor %}
    
        </tbody>
    </table>
    {% include 'footer.html' %}
</div>
</html>
